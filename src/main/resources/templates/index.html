<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Data</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Customer List</h1>
    </div>
    <div style="padding-bottom: 20px">
        <a th:href="@{/customer/add}"><button type="button">Add Customer</button></a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Birthdate</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.birthdate}"></td>
            <td>
                <a th:href="@{/customer/update/{id}(id=${customer.id})}">
                    <button type="button">Update Customer</button>
                </a>
            </td>
            <td>
                <form th:action="@{/customer/delete/{id}(id=${customer.id})}" method="get">
                    <button type="submit">Delete Customer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
